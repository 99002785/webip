<html>

<head>
    <title>CSK</title>
    <style>
        table {
            border-collapse: collapse;
            width: 65%;
        }
        
        th,
        td {
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
        
        a:link,
        a:visited {
            background-color: #f44336;
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        
        a:hover,
        a:active {
            background-color: red;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        const url = "http://localhost:1234/cskPlayers";

        function saveChanges() {
            let obj = {};

            obj.cskPlayerId = $("#sId").text();
            obj.cskPlayerName = $("#cskPlayerName").val();
            obj.cskPlayerAddress = $("#cskPlayerAddress").val();
            obj.cskPlayerSalary = $("#cskPlayerSalary").val();

            $.ajax({
                method: 'PUT',
                url: url,
                data: obj,
                success: (data) => {
                    alert(data);
                }
            })

        }

        function findRecord() {
            $("div").hide(2000);
            $("div:eq(1)").show(2000);
            const id = $(this).attr("eId");
            let tcskPlayer = url + "/" + id;
            $.get(tcskPlayer, (data) => {
                let cskPlayer = JSON.parse(data);
                $("#sId").text(cskPlayer.cskPlayerId);
                $("#cskPlayerName").val(cskPlayer.cskPlayerName);
                $("#cskPlayerAddress").val(cskPlayer.cskPlayerAddress);
                $("#cskPlayerSalary").val(cskPlayer.cskPlayerSalary);
            })
        }

        function showAddDiv() {
            $("div").hide(2000);
            $("div:last").show(2000);
        }

        function deleteRecord() {
            const id = $(this).attr("eId");
            let temp = url + "/" + id;
            $.ajax({
                method: 'DELETE',
                url: temp,
                success: (data) => {
                    alert(data);
                }
            })
        }


        function addChanges() {
            let obj = {};
            debugger;
            obj.cskPlayerId = $("#newId").val();
            obj.cskPlayerName = $("#newName").val();
            obj.cskPlayerAddress = $("#newAddress").val();
            obj.cskPlayerSalary = $("#newSalary").val();
            $.post(url, obj, (data) => {
                alert(data);
                $("input").val("");
                $("div").hide(2000);
            })

        }

        function populateData() {

            $("div:first").show(2000);
            $("table").find("tr:gt(0)").remove();

            $.get(url, (data) => {
                let array = JSON.parse(data);
                for (const cskPlayer of array) {
                    const row = `<tr><td>${cskPlayer.cskPlayerId}</td><td>${cskPlayer.cskPlayerName}</td><td>${cskPlayer.cskPlayerAddress}</td><td>${cskPlayer.cskPlayerSalary}</td><td><a href="#" class="edit" eId = ${cskPlayer.cskPlayerId}>Edit</a><a href="#" class="delete" eId = ${cskPlayer.cskPlayerId}>Delete</a></tr>`
                    $("table").append(row);
                }
                $(".edit").click(findRecord);
                $(".delete").click(deleteRecord);
            })


        }

        function init() {
            $("div").hide(2000);
            $("a:first").click(populateData);
            $("a:eq(1)").click(showAddDiv);
            $("button:eq(0)").click(saveChanges);
            $("button:eq(1)").click(addChanges);
        }
        $(document).ready(init);
    </script>
</head>

<body>
    <h1>Chennai Super Kings</h1>
    <nav>
        <a href="#">Show All</a>
        <a href="#">Add New</a>

    </nav>
    <div class="section">
        <table border="1">
            <tr>
                <th>Player Jersey No</th>
                <th>Player Name</th>
                <th>Player Country</th>
                <th>Total Score</th>
                <th>Options</th>
            </tr>
        </table>
    </div>
    <div class="section">
        <h2>Details of the Player</h2>
        <p>Player Jersey No: <span id="sId"></span></p>
        <p>Player Name : <input id="cskPlayerName" /></p>
        <p>Player Country : <input id="cskPlayerAddress" /></p>
        <p>Total Score : <input id="cskPlayerSalary" /></p>
        <p><button>Save Changes</button></p>
    </div>
    <div class="section">
        <h2>Register New Player</h2>
        <p>Player Jersey No: <input id="newId" /></p>
        <p>Player Name : <input id="newName" /></p>
        <p>Player Country : <input id="newAddress" /></p>
        <p>Total Score : <input id="newSalary" /></p>
        <p><button>Add Player</button></p>
    </div>
</body>

</html>
