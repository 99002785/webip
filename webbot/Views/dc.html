<html>

<head>
    <title>DC</title>
    <style>
        table {
            border-collapse: collapse;
            width: 65%;
        }
        
        th,
        td {
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
        
        a:link,
        a:visited {
            background-color: #f44336;
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-left: 100px;
        }
        
        a:hover,
        a:active {
            background-color: red;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        const url = "http://localhost:1234/dcPlayers";

        function saveChanges() {
            let obj = {};

            obj.dcPlayerId = $("#sId").text();
            obj.dcPlayerName = $("#dcPlayerName").val();
            obj.dcPlayerAddress = $("#dcPlayerAddress").val();
            obj.dcPlayerSalary = $("#dcPlayerSalary").val();

            $.ajax({
                method: 'PUT',
                url: url,
                data: obj,
                success: (data) => {
                    alert(data);
                }
            })

        }

        function findRecord() {
            $("div").hide(2000);
            $("div:eq(1)").show(2000);
            const id = $(this).attr("eId");
            let tdcPlayer = url + "/" + id;
            $.get(tdcPlayer, (data) => {
                let dcPlayer = JSON.parse(data);
                $("#sId").text(dcPlayer.dcPlayerId);
                $("#dcPlayerName").val(dcPlayer.dcPlayerName);
                $("#dcPlayerAddress").val(dcPlayer.dcPlayerAddress);
                $("#dcPlayerSalary").val(dcPlayer.dcPlayerSalary);
            })
        }

        function showAddDiv() {
            $("div").hide(2000);
            $("div:last").show(2000);
        }

        function addChanges() {
            let obj = {};
            debugger;
            obj.dcPlayerId = $("#newId").val();
            obj.dcPlayerName = $("#newName").val();
            obj.dcPlayerAddress = $("#newAddress").val();
            obj.dcPlayerSalary = $("#newSalary").val();
            $.post(url, obj, (data) => {
                alert(data);
                $("input").val("");
                $("div").hide(2000);
            })

        }

        function populateData() {

            $("div:first").show(2000);
            $("table").find("tr:gt(0)").remove();

            $.get(url, (data) => {
                let array = JSON.parse(data);
                for (const dcPlayer of array) {
                    const row = `<tr><td>${dcPlayer.dcPlayerId}</td><td>${dcPlayer.dcPlayerName}</td><td>${dcPlayer.dcPlayerAddress}</td><td>${dcPlayer.dcPlayerSalary}</td><td><a href="#" class="edit" eId = ${dcPlayer.dcPlayerId}>Edit</a><a href="#" class="delete" eId = ${dcPlayer.dcPlayerId}>Delete</a></tr>`
                    $("table").append(row);
                }
                $(".edit").click(findRecord);
            })


        }

        function init() {
            $("div").hide(2000);
            $("a:first").click(populateData);
            $("a:eq(1)").click(showAddDiv);
            $("button:eq(0)").click(saveChanges);
            $("button:eq(1)").click(addChanges);
        }
        $(document).ready(init);
    </script>
</head>

<body>
    <h1>Delhi Capitals</h1>
    <nav>
        <a href="#">Show All</a>
        <a href="#">Add New</a>

    </nav>
    <div class="section">
        <table border="1">
            <tr>
                <th>Player Jersey No</th>
                <th>Player Name</th>
                <th>Player Country</th>
                <th>Total Score</th>
                <th>Options</th>
            </tr>
        </table>
    </div>
    <div class="section">
        <h2>Details of the Player</h2>
        <p>Player Jersey No: <span id="sId"></span></p>
        <p>Player Name : <input id="dcPlayerName" /></p>
        <p>Player Country : <input id="dcPlayerAddress" /></p>
        <p>Total Score : <input id="dcPlayerSalary" /></p>
        <p><button>Save Changes</button></p>
    </div>
    <div class="section">
        <h2>Register New Player</h2>
        <p>Player Jersey No: <input id="newId" /></p>
        <p>Player Name : <input id="newName" /></p>
        <p>Player Country : <input id="newAddress" /></p>
        <p>Total Score : <input id="newSalary" /></p>
        <p><button>Add Player</button></p>
    </div>
</body>

</html>
